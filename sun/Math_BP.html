<script type="module">
	import * as SUN from './GBsun.js'
	console.log(":>>>>")
	let gameconsole = new SUN.sunConsole(500, 500, false, false)
	document.getElementById('container').appendChild(gameconsole.get_ConsoleDOM())

	const Font = SUN.Font.DEFAULT()
	gameconsole.init = (sc) => {
		sc.Renderer.draw_Circle(250, 250, 200, SUN.Color.RGB(1, 1, 1))
	}

	let train
	gameconsole.action = (sc, delta) => {
		if (sc.Keyboard.keymap[' '] && sc.Keyboard.keymap[' '].once) {
			train = !train
		}
	}

	gameconsole.render = (sc, delta) => {
		if (train) {
			for (let i = 0; i < 1000; i++) {
				let a = Math.random()
				// let r = a ** 0.5 * 200
				// let a = Math.round(Math.random() * contr)
				let t = Math.random() * 2 * Math.PI
				let r = (Math.random() * 200)
				// console.log(a)
				let x = Math.round(Math.cos(t) * r)
				let y = Math.round(Math.sin(t) * r)
				sc.Renderer.draw_Pixel(x + 250, y + 250, SUN.Color.RGB(Math.random(), Math.random(), Math.random()))
			}

		}
	}

	gameconsole.run()
</script>
