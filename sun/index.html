	class SpriteEditor {
		constructor() {
			this.colorpalettesprite = SUN.Sprite.COLOR_PALETTE_PICO()
			this.colorpaletterects = []
			this.colorpalettepos = new SUN.Vector2(4, 54)
			this.size = 16
			this.canvaspos = new SUN.Vector2(75, 42)
			this.canvasrects = []
			this.canvassize = 14
			this.sprite = new SUN.Sprite([[SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR('')],
			[SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR('')],
			[SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR('')],
			[SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR('')],
			[SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR('')],
			[SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR('')],
			[SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR('')],
			[SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR(''), SUN.Color.COLOR('')]])
			for (let i = 0; i < 4; i++) {
				for (let j = 0; j < 4; j++) {
					this.colorpaletterects.push({
						id: i * 4 + j,
						rect: SUN.Rect.XYWH(this.colorpalettepos.x + j * this.size, this.colorpalettepos.y + i * this.size, this.size, this.size)
					})
				}
			}
			for (let i = 0; i < 8; i++) {
				for (let j = 0; j < 8; j++) {
					this.canvasrects.push({
						x: j,
						y: i,
						rect: SUN.Rect.XYWH(this.canvaspos.x + j * this.canvassize, this.canvaspos.y + i * this.canvassize, this.canvassize, this.canvassize)
					})
				}
			}
			this.currentcolorid = 0
		}

		update(sc, delta) {
			let mousepos = sc.Mouse.position
			this.colorpaletterects.forEach((item) => {
				if (item.rect.inside(mousepos)) {
					if (sc.Mouse.keymap[0] !== undefined && sc.Mouse.keymap[0].once)
						this.currentcolorid = item.id
				}
			})
			this.canvasrects.forEach((item) => {
				if (item.rect.inside(mousepos)) {
					if (sc.Mouse.keymap[0] !== undefined) {
						this.sprite.set_Pixel(item.x, item.y, SUN.Color.PICO(this.currentcolorid))
					}
					if (sc.Mouse.keymap[2] !== undefined) {
						this.sprite.set_Pixel(item.x, item.y, SUN.Color.COLOR(''))
					}
				}
			})
		}

		draw(sc, delta) {
			sc.Renderer.clear(SUN.Color.PICO(1))
			let size = sc.Renderer.size
			// console.log(size)
			sc.Renderer.draw_Rect(SUN.Rect.XYWH(0, 0, size.x, 13), SUN.Color.PICO(3))

			sc.Renderer.draw_String(0, 0, 'SPRITE EDITOR', SUN.DEFAULT_FONT, SUN.Color.COLOR("WHITE"), true, SUN.Color.PICO(3), 1, 0, 3)
			sc.Renderer.draw_String(2, 39, 'COLOR PALETTE', SUN.DEFAULT_FONT, SUN.Color.COLOR("WHITE"), true, SUN.Color.PICO(5), 1, 0, 2)
			sc.Renderer.draw_String(2, 122, 'COLOR ID ' + this.currentcolorid, SUN.DEFAULT_FONT, SUN.Color.COLOR("WHITE"), true, SUN.Color.PICO(5), 1, 0, 2)

			sc.Renderer.draw_Rect(SUN.Rect.XYWH(this.colorpalettepos.x - 2, this.colorpalettepos.y - 2, 4 * this.size + 4, 4 * this.size + 4), SUN.Color.PICO(5))

			this.colorpaletterects.forEach((item) => {
				sc.Renderer.draw_Rect(item.rect, SUN.Color.PICO(item.id))
			})
			sc.Renderer.draw_Rect(SUN.Rect.XYWH(72, 39, 118, 118), SUN.Color.PICO(5))
			sc.Renderer.draw_Rect(SUN.Rect.XYWH(74, 41, 114, 114), SUN.Color.RGB8(150, 150, 150))
			sc.Renderer.draw_Sprite(this.canvaspos.x, this.canvaspos.y, this.sprite, 14)

		}
	}

	class Console {
		constructor() {
			this.str = ''
			this.list = []
			const font = SUN.Font.DEFAULT()
			this.time = 0
		}

		exec_Instruction(instruction, sc, delta) {
			this.list.push(['>> ' + instruction, { font: font, color: SUN.Color.RGB8(192, 192, 192) }])
			this.list.push([])
			this.list.push(['◻◻ ', { font: font }])
			let array = instruction.split(' ')
			let ins = array[0]
			ins = ins.toUpperCase()
			let arg = array.splice(1, array.length - 1)
			if (ins === 'PALETTE') {
				this.list.push([SUN.Sprite.COLOR_PALETTE_PICO(), { scale: 8 }])
				this.list.push([])
			}
			else if (ins === 'COLOR') {
				if (arg.length === 1) {
					let color = parseInt(arg[0])
					if (color >= 0 && color <= 15) {
						this.list.push([new SUN.Sprite([[SUN.Color.PICO(color)]]), { scale: 8 }])
						this.list.push([])
					}
					else {
						this.list.push(['Argument(s) error', { color: SUN.Color.RGB8(220, 20, 30) }])
						this.list.push([])
						this.list.push(['◻◻ Instruction ', {}])
						this.list.push(['Color int(0-15)', { color: SUN.Color.PICO(12) }])
						this.list.push([])
					}
				}
				else if (arg.length === 3) {
					let r = parseInt(arg[0])
					let g = parseInt(arg[1])
					let b = parseInt(arg[2])
					this.list.push([new SUN.Sprite([[SUN.Color.RGB8(r, g, b)]]), { scale: 8 }])
					this.list.push([])
				}
				else {
					this.list.push(['Argument(s) error', { color: SUN.Color.RGB8(220, 20, 30) }])
					this.list.push([])
					this.list.push(['◻◻ Instruction ', {}])
					this.list.push(['Color int, int int int', { color: SUN.Color.PICO(12) }])
					this.list.push([])
				}
			}

			else if (ins === 'CHAR') {
				if (arg.length === 0) {
					this.list.push(['ABCDEFGHIJKLMNOPQRSTUVWXYZ', { font: font }])
					this.list.push([])
					this.list.push(['◻◻ ', { font: font }])
					this.list.push(['abcdefghijklmnopqrstuvwxyz', { font: font }])
					this.list.push([])
					this.list.push(['◻◻ ', { font: font }])
					this.list.push(['0123456789', { font: font }])
					this.list.push([])
					this.list.push(['◻◻ ', { font: font }])
					this.list.push(['+-*/<=>.,()[]{}~\'\"?:;_!@#$%^&', { font: font }])
					this.list.push([])
				}
				else if (arg.length === 1) {
					this.list.push([arg[0], { font: font }])
					this.list.push([])
				}
			}
			else if (ins === 'LIST') {
				this.list.push(['Instruction', { font: font, color: SUN.Color.PICO(12) }])
				this.list.push([])
				this.list.push(['◻◻ Cls', { font: font }])
				this.list.push([])
				this.list.push(['◻◻ Char', { font: font }])
				this.list.push([])
				this.list.push(['◻◻ Palette', { font: font }])
				this.list.push([])
				this.list.push(['◻◻ Color', { font: font }])
				this.list.push([])
				this.list.push(['◻◻ Rainbow', { font: font }])
				this.list.push([])
			}
			else if (ins === 'RAINBOW') {
				let array = 'Rainbow !!!2123rainbow12uiwedyuiqwhuidw'.split('').map((char, index) => {
					return [char, { font: font, color: SUN.Color.PICO(13) }, (time) => {
						return {
							// color: SUN.Color.RGB(Math.sin(time * 0.01), Math.sin(time * 0.01 + 1), Math.sin(time * 0.01 + 2)),
							// linesplit: 3,
							// offest: new SUN.Vector2(0, Math.sin(time * 0.01) * 3),
							lineheight: Math.round(Math.cos(time * 0.005 + index) * 2 + 2)
						}
					}]
				})
				this.list.push([array])
				this.list.push([])
			}
			else if (ins === 'CLS') {
				this.list = []
			}
			else if (ins === 'FPS') {
				this.list.push([String(Math.round(1000 / delta))])
				this.list.push([])
			}
			else {
				this.list.push(['Unknown Instruction', { color: SUN.Color.RGB8(220, 20, 30) }])
				this.list.push([])
			}
			this.str = ''
		}

		update(sc, delta) {
			for (let key in sc.Keyboard.keymap) {
				if (SUN.Fn.is_ASCII(key)) {
					if (sc.Keyboard.on_Continue(key)) {
						// console.log(SUN.Fn.get_Char(key))
						if (key === 'Enter') {
							// console.log("Instruction", this.str)
							if (this.str !== '')
								this.exec_Instruction(this.str, sc, delta)
						}
						else
							this.str += SUN.Fn.get_Char(key)
					}
				}
				else if (key === 'Backspace') {
					if (sc.Keyboard.on_Continue(key)) {
						// console.log(SUN.Fn.get_Char(key))
						this.str = this.str.substr(0, this.str.length - 1)
					}
				}
			}
		}

		render(sc, delta) {
			let cursor
			if (this.time >= 0) {
				cursor = '◻'
			}
			if (this.time >= 500) {
				cursor = '◼'
			}
			if (this.time >= 1000) {
				cursor = '◻'
				this.time = 0
			}
			// let size = font.get_MultiStringRect('>> ' + this.str + cursor, 1, 0, 2).size
			// sc.Renderer.draw_Rect(size, SUN.Color.PICO(10))
			// sc.Renderer.draw_MultiString(4, sc.Renderer.size.y - 4 - size.y - 2, '>> ' + this.str + cursor, font, SUN.Color.COLOR('WHITE'), 1, 0, 2, 1, null, SUN.Color.PICO(5))
			let array = this.list.filter(() => { return true })
			array.push(['>> ' + this.str, { font: font }])
			array.push([cursor, { font: font, color: SUN.Color.PICO(8) }])

			let rect = SUN.get_RichTextRect(array, 1, 0, 4)
			rect.position.x = 5
			rect.position.y = 6
			// sc.Renderer.draw_Rect(rect, SUN.Color.PICO(15))
			if (rect.size.y < 256 - 12) {
				sc.Renderer.draw_Richtext(5, 6, array, 1, 0, 4)
			}
			else {
				sc.Renderer.draw_Richtext(5, sc.Renderer.size.y - 6 - rect.size.y, array, 1, 0, 4)
			}
			this.time += delta
		}
	}
